{% extends "base.html" %} 

{% block title %}Home{% endblock %}

{% block styles %}{% endblock %}

{% block content %}
<h2 class="text-center my-4" style="font-family: monospace; font-size: 30px;">Explore Our Courses</h2>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-4">
            <div class="card course-card">
                <img src="{{ course.image_url }}" class="card-img-top" alt="Course Image">
                <div class="row">
                    <div class="card-body col-md-8">
                        <h4 class="card-title">{{ course.name }}</h4>
                        <p class="card-text"><strong>Category:</strong> {{ course.category }}</p>
                        <a href="#"><button class="btn btn-primary">Enroll Now</button></a>
                    </div>
                    <div class="card-body d-flex justify-content-end col-md-4">
                        <h3 style="font-family: 'Montserrat', sans-serif;"><b>{{ course.price }}</b></h3>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
